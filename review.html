<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce client-section</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>:contentReference[oaicite:6]{index=6}
    


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Wix+Madefor+Display:wght@400..800&display=swap');

        body {
            font-family: "Wix Madefor Display";
            text-align: center;
            background: linear-gradient(to right, #f8f8f8, #e9f0ff);
            margin: 0;
            padding: 0;
        }

        .h2testimonialwrap {
    width: 100%;
    position: relative;
    background: #f6f5f4;
    padding: 70px 0;
    display: flex;
    flex-direction: column;
    gap: 40px
}

.testiTopDetails {
    display: flex;
    justify-content: space-between;
    max-width: 1720px;
    width: 100%;
    align-items: flex-start;
    padding: 0 60px;
    gap: 30px;
    margin: 0 auto
}

.testiTopDetails .tettopleft {
    display: flex;
    flex-direction: column
}

.testiTopDetails .tettopleft p:first-child {
    font-size: 20px;
    font-weight: 400;
    line-height: 40px;
    text-align: left
}

.testiTopDetails .tettopleft p:nth-child(2) {
    font-size: 34px;
    font-weight: 600;
    line-height: 44px;
    text-align: left;
    max-width: 450px
}

.testright {
    display: flex;
    align-items: center;
    gap: 30px
}

.testswipsingle {
    width: 98%!important;
    height: 340px;
    padding: 30px;
    border-radius: 10px;
    display: flex;
    gap: 18px;
    flex-direction: column;
    background: #fff
}

.testswipsingle img {
    width: 120px;
    height: 18px
}

.reviewsss {
    font-size: 16px;
    font-weight: 400;
    line-height: 26px
}

.projectre,.reviewname,.reviewsss {
    font-family: sf-ui-display-medium,sans-serif;
    text-align: left;
    color: #222
}

.projectre,.reviewname {
    font-size: 18px;
    line-height: 28px
}

.reviewname {
    font-weight: 600
}

.projectre {
    font-weight: 500
}

.roudned,.swiper-button-next2,.swiper-button-prev2 {
    width: 44px;
    height: 44px;
    border: 2px solid #000;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: border-color .3s
}

.roudned svg,.swiper-button-next2 svg,.swiper-button-prev2 svg {
    width: 14px;
    height: 14px;
    transition: stroke .3s;
    border: none
}

.home2Leftarrow,.home2rightarrow {
    font-size: 40px;
    transition: .4s;
    color: #000
}

.roudned svg path,.swiper-button-next2 svg path,.swiper-button-prev2 svg path {
    stroke: #0e151d
}

.roudned:hover,.swiper-button-next2:hover,.swiper-button-prev2:hover {
    border-color: #1063ff
}

.roudned:hover svg path,.swiper-button-next2:hover svg path,.swiper-button-prev2:hover svg path {
    stroke: #1063ff!important
}

.home2Leftarrow {
    font-weight: 300!important
}

.home2Leftarrow:hover,.home2rightarrow:hover {
    color: #1063ff
}

@media (max-width: 1250px) {
    .singswiperdiv {
        width:400px;
        height: 400px;
        min-height: 0
    }

    .brandswipe {
        height: 107px!important
    }

    .mySwiper32 {
        width: 100%;
        transform: translateY(-50%) translateX(20px)
    }

    .swiplidebtn {
        bottom: 44px
    }

    .insidebtns p,.swiplidebtn p {
        font-size: 18px
    }
}

@media (max-width: 1150px) {
    .testswipsingle img {
        width:100px
    }

    .projectre,.reviewname,.reviewsss {
        font-size: 14px
    }
}

@media (max-width: 1090px) {
    .brandswipe {
        height:97px!important
    }
}

@media (max-width: 810px) {
    .testiTopDetails .tettopleft p:first-child {
        font-size:20px
    }

    .testiTopDetails .tettopleft p:nth-child(2) {
        font-size: 30px
    }

    .swiplidebtn {
        bottom: 20px
    }

    .brandswipe {
        height: 77px!important
    }
}

@media (max-width: 750px) {
    .singswiperdiv {
        width:280px;
        height: 280px
    }

    .swipebtns32 {
        transform: translateY(-100px) translateX(-40px)
    }

    .h2swiperwrap {
        max-height: 250px
    }
}

@media (max-width: 700px) {
    .brandswipe {
        height:57px!important
    }
}

@media (max-width: 600px) {
    .swiplidebtn {
        align-items:flex-start!important;
        bottom: 6px;
        gap: 4px
    }

    .singswiperdiv {
        width: 260px;
        height: 260px
    }

    .testswipsingle {
        max-width: 500px;
        width: 100%;
        height: fit-content
    }

    .swipebtns32 {
        transform: translateY(-70px) translateX(-40px);
        margin-bottom: 30px
    }

    .brandswipe {
        height: 47px!important
    }

    .insidebtns span {
        font-size: 8px
    }

    .swiplidebtn p {
        font-size: 10px
    }

    .insidebtns p {
        font-size: 18px
    }

    .h2braswiperwrap h3 {
        font-size: 32px;
        line-height: 42px
    }

    .viewworkbtns {
        width: 180px;
        height: 50px
    }

    .reviewsss,.viewworkbtns span {
        font-size: 16px;
        line-height: 26px
    }

    .testiTopDetails .tettopleft p:first-child {
        font-size: 18px;
        line-height: 28px
    }

    .testiTopDetails .tettopleft p:nth-child(2) {
        font-size: 30px;
        line-height: 40px
    }

    .projectre,.reviewname {
        font-size: 14px
    }
}

@media (max-width: 550px) {
    .testright {
        transform:translateX(-20px)
    }

    .testiTopDetails {
        padding: 0 20px
    }

    .testiTopDetails .tettopleft p:first-child {
        font-size: 16px
    }

    .testiTopDetails .tettopleft p:nth-child(2) {
        font-size: 22px
    }

    .singswiperdiv {
        margin: 0 auto;
        max-width: 200px;
        max-height: 200px
    }

    .swipebtns32 {
        transform: translateY(-20px) translateX(-40px);
        margin-bottom: 30px
    }

    .sec3cont {
        padding: 40px 20px!important
    }

    .mySwiper32 {
        transform: translateY(-30%) translateX(0)
    }

    .brandswipe {
        height: 84px!important
    }

    .viewworkbtns {
        width: 140px;
        height: 42px
    }

    .viewworkbtns span {
        font-size: 12px
    }

    .h2braswiperwrap h3 {
        font-size: 24px;
        line-height: 34px
    }

    .testswipsingle {
        max-width: 90vw;
        width: 100%;
        height: 64vh!important
    }

    .roudned {
        width: 30px;
        height: 30px
    }

    .h2swiperwrap {
        max-height: 220px
    }
}

@media (max-width: 440px) {
    .singswiperdiv {
        width:200px;
        height: 200px
    }
}



    </style>
</head>
