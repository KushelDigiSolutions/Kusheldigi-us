  <script>
    const phoneInput2 = document.getElementById("phone");

    phoneInput2.addEventListener("input", () => {
      // Remove non-digit characters
      phoneInput2.value = phoneInput2.value.replace(/[^0-9]/g, "");

      // Optional: Restrict to 10 digits
      if (phoneInput2.value.length > 10) {
        phoneInput2.value = phoneInput2.value.slice(0, 10);
      }
    });
  </script>



  <script>

    $(document).ready(function () {
      $('#footer').load('footer.html', function (response, status, xhr) {
        if (status === "error") {
          console.error("Error loading footer:", xhr.status, xhr.statusText);
        }
      });
    }); 
    
    $(document).ready(function () {
      $('#header').load('header.html', function (response, status, xhr) {
        if (status === "error") {
          console.error("Error loading header:", xhr.status, xhr.statusText);
        }
      });
    });


    const sidebarToggle = document.getElementById("sidebar-toggle");
    const sidebarClose = document.getElementById("sidebar-close");
    const sidebar = document.createElement("div");

    sidebar.className = "sidebar";
    sidebar.innerHTML = `
<a href="/">Home</a>
<a href="about.html">About Us</a>
<a href="service.html">Services</a>
<a href="blogs.html">Blog</a>
<a href="portfolio.html">Portfolio</a>
<a href="contact.html" class="nav_button descfonts_kkyu">Contact Us</a>
`;
    document.body.appendChild(sidebar);

    sidebarToggle.addEventListener("click", () => {
      sidebar.classList.add("open");
      sidebarToggle.style.display = "none";
      sidebarClose.style.display = "block";
    });

    sidebarClose.addEventListener("click", () => {
      sidebar.classList.remove("open");
      sidebarToggle.style.display = "block";
      sidebarClose.style.display = "none";
    });

    window.addEventListener("resize", () => {
      if (window.innerWidth > 1024) {
        sidebar.classList.remove("open");
        sidebarToggle.style.display = "none";
        sidebarClose.style.display = "none";
        document.querySelector(".navbar_conts nav").style.display = "flex";
      } else {
        document.querySelector(".navbar_conts nav").style.display = "none";
        if (sidebar.classList.contains("open")) {
          sidebarToggle.style.display = "none";
          sidebarClose.style.display = "block";
        } else {
          sidebarToggle.style.display = "block";
          sidebarClose.style.display = "none";
        }
      }
    });
    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
      utilsScript:
        "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });



  </script>
