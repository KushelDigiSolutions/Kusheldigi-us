  <script>
    document.addEventListener("scroll", function () {
      let section = document.querySelector(".third-section");
      let socialIcons = document.querySelector(".social-icon");
      let cardSection = document.querySelector(".cardBlogSub");

      let sectionTop = section.getBoundingClientRect().top;
      let sectionHeight = section.getBoundingClientRect().height;
      let cardSectionTop = cardSection.getBoundingClientRect().top;
      let windowHeight = window.innerHeight;

      let halfSectionScrolled = cardSectionTop < windowHeight; // Jab "cardBlogSub" viewport ke andar aa jaye

      // Section scroll hone par icons 50% pe fix ho jayein
      if (sectionTop <= windowHeight / 2 && !halfSectionScrolled) {
        socialIcons.classList.add("fixed");
      } else {
        socialIcons.classList.remove("fixed");
      }

      // Jab "cardBlogSub" ke pass aaye to icons smoothly hide ho jayein
      if (halfSectionScrolled) {
        socialIcons.classList.add("hidden");
      } else {
        socialIcons.classList.remove("hidden");
      }
    });




  </script>

    <script>
      window.addEventListener("scroll", () => {
        const socialIcon = document.querySelector(".social-icon");
        const triggerSection = document.querySelector(".third-section");
    
        const sectionTop = triggerSection.offsetTop;
        const sectionHeight = triggerSection.offsetHeight;
        const scrollY = window.scrollY;
    
        const hidePoint = sectionTop + sectionHeight * 0.80;
    
        if (scrollY >= sectionTop && scrollY < hidePoint) {
          socialIcon.classList.add("fixed");
        } else {
          socialIcon.classList.remove("fixed");
        }
      });
    </script>
