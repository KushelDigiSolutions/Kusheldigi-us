<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .navbarwrap {
      position: relative;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .navbar_container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .navitems {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .navitems a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 16px;
    }

    .navitems .nav_button {
      background-color: #007bff;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      text-transform: uppercase;
    }

    .threelines,
    .crossimage {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    /* Sidebar (hidden initially) */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      /* Hidden by default */
      width: 250px;
      height: 100%;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      transition: left 0.3s ease;
      z-index: 1100;
    }

    .sidebar a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #f1f1f1;
    }

    .sidebar .nav_button {
      background-color: #007bff;
      color: white;
      text-align: center;
    }

    .sidebar.open {
      left: 0;
      /* Sidebar appears */
    }
  </style>

  </style>
</head>

<body>



  <div class="navbar_wraps">
    <div class="navbar_conts">

      <a href="/"><img class="log0_img"
          src="https://res.cloudinary.com/dx9k1aeon/image/upload/v1737718719/Kds_logo_f4hvwm.png" alt="kushel_logo">
      </a>

      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="service.html">Service</a>
        <a href="blog.html">Blog</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">
          <button>
            <span>Contact Us</span>
          </button>
        </a>
      </nav>


      <img class="small_nav_logo" id="sidebar-toggle"
        src="https://res.cloudinary.com/dd9tagtiw/image/upload/v1735567447/download_gcquzm.png" alt="kushel_image">

      <img class="small_nav_logo" id="sidebar-close"
        src="https://res.cloudinary.com/dd9tagtiw/image/upload/v1735570383/download_s4loyx.png" alt="kushel_image"
        style="display:none;">

    </div>
  </div>


  <script>


    const sidebarToggle = document.getElementById("sidebar-toggle");
    const sidebarClose = document.getElementById("sidebar-close");
    const sidebar = document.createElement("div");

    sidebar.className = "sidebar";
    sidebar.innerHTML = `
  <a href="/">Home</a>
  <a href="about.html">About Us</a>
  <a href="service.html">Services</a>
  <a href="blog.html">Blog</a>
  <a href="portfolio.html">Portfolio</a>
  <a href="contact.html" class="nav_button descfonts_kkyu">Contact Us</a>
`;
    document.body.appendChild(sidebar);

    sidebarToggle.addEventListener("click", () => {
      sidebar.classList.add("open");
      sidebarToggle.style.display = "none";
      sidebarClose.style.display = "block";
    });

    sidebarClose.addEventListener("click", () => {
      sidebar.classList.remove("open");
      sidebarToggle.style.display = "block";
      sidebarClose.style.display = "none";
    });

    window.addEventListener("resize", () => {
      if (window.innerWidth > 1024) {
        sidebar.classList.remove("open");
        sidebarToggle.style.display = "none";
        sidebarClose.style.display = "none";
        document.querySelector(".navbar_conts nav").style.display = "flex";
      } else {
        document.querySelector(".navbar_conts nav").style.display = "none";
        if (sidebar.classList.contains("open")) {
          sidebarToggle.style.display = "none";
          sidebarClose.style.display = "block";
        } else {
          sidebarToggle.style.display = "block";
          sidebarClose.style.display = "none";
        }
      }
    });

  </script>
  <script src="script.js"></script>
</body>

</html>
