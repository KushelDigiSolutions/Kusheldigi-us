<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="header.css">

</head>

<body>

  <div class="navbar_wraps">
    <div class="navbar_conts">

      <a href="/"><img class="log0_img"
          src="https://res.cloudinary.com/dqjbzgksw/image/upload/v1740997112/Kds_logo_2_eawimw.png" alt="kushel_logo">
      </a>

      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <ul class="dropdown">
          <li>
            <a href="service.html">Services</a>
            <ul class="dropdown-content">
              <li><a href="ecommerce.html">E-commerce</a></li>
              <li><a href="bigcommerce.html">Bigcommerce</a></li>
              <li><a href="custom-ecommerce-devlopment.html">Custom eCommerce</a></li>

              <li class="dropdown-sub">
                <div class="headless-wrapper">
                  <a href="headless.html">Headless</a>
                  <button class="toggle-btn1" aria-label="Toggle Menu">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                      <path d="M6 9l6 6 6-6" stroke="#333" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    </svg>
                  </button>
                </div>
                <ul class="dropdown-submenu">
                  <li><a href="shopify-headless.html">Shopify Headless</a></li>
                  <li><a href="bigcommerce-headless.html">Bigcommerce Headless</a></li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
        <a href="blog.html">Blog</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact-us.html">
          <button>
            <span>Contact Us</span>
          </button>
        </a>
      </nav>


      <img class="small_nav_logo" id="sidebar-toggle"
        src="https://res.cloudinary.com/dd9tagtiw/image/upload/v1735567447/download_gcquzm.png" alt="kushel_image">

      <img class="small_nav_logo" id="sidebar-close"
        src="https://res.cloudinary.com/dd9tagtiw/image/upload/v1735570383/download_s4loyx.png" alt="kushel_image"
        style="display:none;">

    </div>
  </div>



  <script>
    // document.addEventListener("DOMContentLoaded", function () {

    // });

    const toggleBtn = document.querySelector(".toggle-btn1");
    const dropdownSub = document.querySelector(".dropdown-sub");

    toggleBtn.addEventListener("click", function (e) {
      e.stopPropagation();
      e.preventDefault();
      // console.log('clicked ---->')
      dropdownSub.classList.toggle("open");
    });

    document.addEventListener("click", function (e) {
      if (!dropdownSub.contains(e.target)) {
        dropdownSub.classList.remove("open");
      }
    });
  </script>


  <script>


    const sidebarToggle = document.getElementById("sidebar-toggle");
    const sidebarClose = document.getElementById("sidebar-close");
    const sidebar = document.createElement("div");

    sidebar.className = "sidebar";
    sidebar.innerHTML = `
  <a href="/">Home</a>
  <a href="about.html">About Us</a>
  <a href="service.html">Services</a>
  <a href="blog.html">Blog</a>
  <a href="portfolio.html">Portfolio</a>
  <a href="contact-us.html" class="nav_button descfonts_kkyu">Contact Us</a>
`;
    document.body.appendChild(sidebar);

    sidebarToggle.addEventListener("click", () => {
      sidebar.classList.add("open");
      sidebarToggle.style.display = "none";
      sidebarClose.style.display = "block";
    });

    sidebarClose.addEventListener("click", () => {
      sidebar.classList.remove("open");
      sidebarToggle.style.display = "block";
      sidebarClose.style.display = "none";
    });

    window.addEventListener("resize", () => {
      if (window.innerWidth > 1024) {
        sidebar.classList.remove("open");
        sidebarToggle.style.display = "none";
        sidebarClose.style.display = "none";
        document.querySelector(".navbar_conts nav").style.display = "flex";
      } else {
        document.querySelector(".navbar_conts nav").style.display = "none";
        if (sidebar.classList.contains("open")) {
          sidebarToggle.style.display = "none";
          sidebarClose.style.display = "block";
        } else {
          sidebarToggle.style.display = "block";
          sidebarClose.style.display = "none";
        }
      }
    });

  </script>



  <script src="script.js"></script>
</body>

</html>
