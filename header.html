    <style>
  .navbarwrap {
    position: relative;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    z-index: 1000;
  }

  .navbar_container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
  }

  .navitems {
    display: flex;
    gap: 15px;
    align-items: center;
  }

  .navitems a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    font-size: 16px;
  }

  .navitems .nav_button {
    background-color: #007bff;
    color: white;
    padding: 8px 15px;
    border-radius: 5px;
    text-transform: uppercase;
  }

  .threelines,
  .crossimage {
    width: 30px;
    height: 30px;
    cursor: pointer;
  }

  /* Sidebar (hidden initially) */
  .sidebar {
    position: fixed;
    top: 0;
    left: -250px; /* Hidden by default */
    width: 250px;
    height: 100%;
    background-color: #fff;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    transition: left 0.3s ease;
    z-index: 1100;
  }

  .sidebar a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    font-size: 16px;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  .sidebar a:hover {
    background-color: #f1f1f1;
  }

  .sidebar .nav_button {
    background-color: #007bff;
    color: white;
    text-align: center;
  }

  .sidebar.open {
    left: 0; /* Sidebar appears */
  }
</style>
