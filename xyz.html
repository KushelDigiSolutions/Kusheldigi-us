<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <title>Dropdown Example</title>
  <style>
    /* Basic Dropdown Styling */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown > a {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 200px;
      box-shadow: 0 10px 16px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content li {
      padding: 10px 15px;
      position: relative;
    }

    .dropdown-content li a {
      text-decoration: none;
      color: #333;
    }

    /* Headless submenu */
    .dropdown-submenu {
      display: none;
      margin-left: 10px;
      padding-left: 10px;
      border-left: 1px solid #eee;
    }

    .dropdown-sub.open .dropdown-submenu {
      display: block;
    }

    .headless-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle-btn {
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
      margin-left: 10px;
    }

    .dropdown-sub.open .toggle-btn {
      transform: rotate(180deg);
    }
  </style>
</head>


<body>



  <ul class="dropdown">
    <li>
      <a href="service.html">Services</a>
      <ul class="dropdown-content">
        <li><a href="ecommerce.html">E-commerce</a></li>
        <li><a href="bigcommerce.html">Bigcommerce</a></li>
        <li><a href="custom-ecommerce-devlopment.html">Custom eCommerce</a></li>

        <li class="dropdown-sub">
          <div class="headless-wrapper">
            <a href="headless.html">Headless</a>
            <button class="toggle-btn">â–¼</button>
          </div>
          <ul class="dropdown-submenu">
            <li><a href="shopify-headless.html">Shopify Headless</a></li>
            <li><a href="bigcommerce-headless.html">Bigcommerce Headless</a></li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleBtn = document.querySelector(".toggle-btn");
      const dropdownSub = document.querySelector(".dropdown-sub");

      toggleBtn.addEventListener("click", function (e) {
        e.stopPropagation();
        e.preventDefault();
        dropdownSub.classList.toggle("open");
      });

      document.addEventListener("click", function (e) {
        if (!dropdownSub.contains(e.target)) {
          dropdownSub.classList.remove("open");
        }
      });
    });
  </script>

</body>


</html>
